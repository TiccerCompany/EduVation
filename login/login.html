<!DOCTYPE html>
<html>
<head>
    <title>Eduvation Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">

    <img class="wave" src="../img/wave.svg">
    <div class="container">

            <img src="../img/loginIMG.png">

            <form action="index.html">
                <img src="../img/students.png">

                   <div class="input-div one">
                      <div class="i">

                      </div>
                      <div class="div">

                      </div>
                   </div>
                   <div class="input-div pass">
                      <div class="i"> 
                           <i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                           <input type="password"  placeholder="Password" class="input">
                   </div>
                </div>
                
                <a href="../main/reset-password.html">Forgot Password?</a>
                    <a href="../main/main.html"  class="btn" type="submit" >Login</a>
                    <!-- <input type="submit" style="text-align: center;" class="btn" value="Login"> -->

                    <!-- Inputu commete alaraq a href eledim. Cunki input ozu submit destekleyir. eger ki submit dise href mumkun olmur
                    
                    ancaq href submit seceneyi vardir. egerki database de islemese a hrefin yerine input yazib
                    database le baglayariq ve diger seyfeye kecmesini js ile ederik-->

                <a href="../register/register.html" style="text-align: center; color: #fff;" >Haven't an account? <span style="font-size: medium;">Sign up</span></a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
